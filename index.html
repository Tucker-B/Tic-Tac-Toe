<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <hr>

    <form id="main-form" action="">
        <label for="playerName">Name:</label>
        <input type="text" name="playerName" id="playerName">
        <br>
        <label for="playerSymbol">Symbol:</label>
        <input type="text" name="playerSymbol" id="playerSymbol">
        <br>
        <button id="gameStartButton" type="button">Start Game!</button>
    </form>

    <div id="main-div">
        <div class="row">
            <span id="row-1-span-1">B</span>
            <span id="row-1-span-2">B</span>
            <span id="row-1-span-3">B</span>
        </div>
        <div class="row">
            <span id="row-2-span-1">B</span>
            <span id="row-2-span-2">B</span>
            <span id="row-2-span-3">B</span>
        </div>
        <div class="row">
            <span id="row-3-span-1">B</span>
            <span id="row-3-span-2">B</span>
            <span id="row-3-span-3">B</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
